    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            background-color: rgb(18, 18, 62);
            padding: 0 20px;
        }
        nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover{
           color: rgb(153, 153, 226);
           font-size: 1.02rem;
        }
        .left {
            font-size: 1.5rem;
        }
        .firstSection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 80px auto;
            padding: 0 20px;
            max-width: 1200px;
        }
        .leftSection {
            font-size: 2.5rem;
            line-height: 1.5;
            width: 50%;
        }
        .leftSection .buttons{
            margin-top: 20px;
        }
        .leftSection .btn{
            background: #151546;
            color: white;
            border: 2px solid white;
            border-radius: 6px;
            font-size: 20px;
            padding: 12px;
            margin-right: 10px;
        }
        .leftSection span {
            color: rgb(140, 102, 176);
        }
        .rightSection {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rightSection img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        section {
            margin: 50px auto;
            max-width: 1200px;
            padding: 20px;
        }
        h2 {
            color: rgb(170,107,228);
            margin-bottom: 20px;
        }
        .skills ul, .projects ul {
            list-style: none;
            padding: 0;
        }
        .skills ul li, .projects ul li {
            margin: 10px 0;
        }
        .contact p {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgb(18, 18, 62);
            margin-top: 20px;
        }
    </style>
</head>

    <header>
        <nav>
            <div class="left">Sharath's Portfolio</div>

            <div class="right">
                <ul>
                    <li><a href="#">Home</a></li>

    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, my name is <span>Sharath</span>,<br>

                    <a href="Sharath_Resume.pdf" download><button class="btn">Download Resume</button></a>

            </div>

                <img src="so.png" alt="Sharath's Portfolio">

        </section>
